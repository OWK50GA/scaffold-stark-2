name: Speedrun Sync and Update

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:

jobs:
  check_commit:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      SHOULD_RUN: ${{ steps.check_commit.outputs.SHOULD_RUN }}
    steps:
      - name: Checkout Files
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ORG_GITHUB_TOKEN }}

      - name: check if skip ci
        id: check_commit
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MESSAGE" == *"[skip ci]"* ]]; then
            echo "SHOULD_RUN=false" >> "$GITHUB_OUTPUT"
          else
            echo "SHOULD_RUN=false" >> "$GITHUB_OUTPUT"
          fi

  sync-basecamp:
    # needs: check_commit
    # if: ${{ needs.check_commit.outputs.SHOULD_RUN != 'false' }}
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          repository: Scaffold-Stark/speedrunstark
          token: ${{ secrets.ORG_GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git config --local merge.keepmine.name "keep-mine"
          git config --local merge.keepmine.driver "true"
          git config --local merge.keeptheirs.name "keep-theirs"
          git config --local merge.keeptheirs.driver 'cp %B %A'

      - name: Fetch Upstream Main
        run: |
          git remote add upstream https://github.com/Scaffold-Stark/scaffold-stark-2.git
          git fetch upstream main
          git checkout main

      - name: Checkout Base Challenge Branch
        run: |
          git fetch origin base-challenge-template
          git checkout base-challenge-template

      - name: Sync Base Challenge Branch
        run: |
          git checkout base-challenge-template
          git merge upstream/main --no-edit --no-commit

          chmod +x ./.github/scripts/clean_redundant_files.sh
          ./.github/scripts/clean_redundant_files.sh

          git add .
          git commit -m "chore: sync files from scaffold-stark-2 [skip ci]"
          git push origin base-challenge-template

      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: "Successfully synced scaffold-stark-2 changes to speedrunstark repository and updated all step branches."
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: "Failed to sync scaffold-stark-2 changes to speedrunstark repository."
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
